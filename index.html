<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ANTG.IO</title>
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>

    <body>
        <div id="my-background">
            <div class="center-screen">
                <h1>antg.io</h1>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
            <script>
            VANTA.FOG({
                el: "#my-background",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0x2ede8b,
                midtoneColor: 0x71abe6,
                lowlightColor: 0x2d00ff,
                blurFactor: 0.35,
                baseColor: 0xffebeb,
                blurFactor: 0.35,
                speed: 1,
            })
            </script>
        </div>
