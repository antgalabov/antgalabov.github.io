<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ANTG.IO</title>
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    </head>
    <body>
        <div id="my-background">
            <div class="center-screen">
                <h1 id="title">ANTG.IO</h1>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
            <script>
            VANTA.FOG({
                el: "#my-background",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                highlightColor: 0xffa500,
                midtoneColor: 0xa4ff,
                lowlightColor: 0x2dff,
                baseColor: 0xe1e1e1,
                blurFactor: 0.35,
                speed: 1,
            })
            </script>
        </div>
